<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/style.css">
    <title>To Do</title>
  </head>
  <body>

    <section class="holder">

    <h1> To Do List</h1>
    <section class="form">
      <form class="" action="index.html" method="post">
      <input id="text" type="text" name="" value="" placeholder="Add To Do">
      </form>
    </section>

    <section id="buttons">

      <button id="save" type="button" name="button">Add</button>

      <button id="remove" type="button" name="button">Clear Item</button>

      <button id="clear" type="button" name="button">Clear All</button>
    </section>

    <ul id="toDo"></ul>

    <section class="counter">You have <span id="count">0</span> items left to complete</section>

    </section>




    <script type="text/javascript" src="JS/main.js"></script>
  </body>
</html>
